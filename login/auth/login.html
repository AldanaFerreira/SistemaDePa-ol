<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EduSolve</title>
    <link rel="stylesheet" href="../asset/css/main.css">
    <link rel="icon" href="../asset/img/escudo.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container" style="justify-content: center; margin-bottom: 1.5rem;">
                <img src="../asset/img/escudo.png" alt="Escudo de la escuela" width="50">
                <h1 class="logo" style="font-size: 1.8rem;">EduSolve</h1>
            </div>
            
            <h2 class="login-title">Iniciar Sesión</h2>
            
            <!-- CORREGIDO: agregué method="post" y action -->
            <form id="loginForm" class="login-form" method="post" action="procesarLogin.php">
                <div class="form-group">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required placeholder="Ingrese su usuario">
                </div>
                
                <div class="form-group">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" id="clave" name="clave" class="form-control" required placeholder="Ingrese su contraseña">
                </div>
                
                <button type="submit" class="login-button">Ingresar</button>
            </form>
            
            <div class="login-links">
                <a href="register.html">¿No tienes cuenta? Regístrate</a><br>
                <a href="../general/contacto.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <script src="../asset/js/login.js"></script>
</body>
</html>
